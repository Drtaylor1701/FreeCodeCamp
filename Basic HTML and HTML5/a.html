<!--
    a (anchor) elements link to content outside your page
    a elements need:
        a destination address (called href attribute)
        anchor text
-->

<a href="https://freecodecamp.org">this links to freecodecamp.org</a>

<!--
    a (anchor) elements link to content outside your page
    a elements need:
        a destination address (called href attribute)
        anchor text
-->

<a href="https://freecodecamp.org">this links to freecodecamp.org</a>

<!--
    can also be used to create internal links to jump to
    different sections of a web page
        assign the link's href attribute to a hash symbol (#)
        plus the id of the element you want to link to
        add the same id to the element you are linking to
    id - attribute that uniquely describes an element
-->

<a href="#contacts-header">Contacts</a>
<h2 id="contacts-header">Contacts</h2>

<!--
    nest an anchor element within a paragraph
-->

<p>
    Here's a <a target="_blank" href="http://freecodecamp.org">
    link to freecodecamp.org</a> for you.
    <!--
        _blank target specifies that we open the link in a new tab
    -->
</p>

<!--
    make dead links with #
-->

<a href="#"></a>

<!--
    turn an image into a link
-->

<a href="#"><img src="https://bit.ly/fcc-running-cats" alt="Three kittens running towards the camera"></a>
