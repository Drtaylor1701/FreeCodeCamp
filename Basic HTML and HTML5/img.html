<!--
    Add images using the img element
    point to a specific source with the src attribute
    img elements are self-closing
-->

<img src="https://www.your-image-source.com/your-image.jpg" alt="Author standing on a beach with two thumbs up.">

<!--
    alt attribute is mandator - contains alternative text
    for screen readers

    best practice to use an empty alt attribute
    if the image is decorative
-->
