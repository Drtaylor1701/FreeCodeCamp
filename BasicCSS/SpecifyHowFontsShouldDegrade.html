<!DOCTYPE html>
<head>
    <!--
        default fonts in all browsers:
            monospace
            serif
            sans-serif

        So if you want to have it do Helvetica and then something else if Helvetica isn't available, you could do:
    -->
    <style>
        p {
            font-family: Helvetica, sans-serif;
        }
    </style>
</head>
